[pytest]
minversion = 6.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for selective test execution
markers =
    ci: Tests that run in CI (no GPU, no real models)
    gpu: Tests that require GPU (local testing only)
    integration: Integration tests with real models and workflows
    slow: Tests that take significant time to run

# Test output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Ignore directories
norecursedirs = .git .github __pycache__ *.egg-info build dist

# Coverage options (optional)
# Uncomment to enable coverage reporting
# addopts = --cov=nodes --cov-report=term-missing
