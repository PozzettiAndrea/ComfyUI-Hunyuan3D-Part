[project]
name = "comfyui-hunyuan3d-part"
description = "WORK IN PROGRESS. Hunyuan3D-Part nodes for ComfyUI: 3D part segmentation with P3-SAM and high-fidelity part generation with X-Part diffusion."
version = "0.1.0"
license = {file = "LICENSE"}
requires-python = ">=3.10"

# Standard dependencies that can be installed via pip
# CUDA-specific packages (spconv, torch-scatter, torch-cluster) are handled by install.py
dependencies = [
    # PyTorch (should already be installed by ComfyUI)
    "torch>=2.0.0",
    "torchvision",

    # 3D Mesh Processing
    "trimesh",
    "pymeshlab==2023.12.post3",

    # Deep Learning
    "diffusers",
    "timm",

    # Numerical Computing
    "numpy>=1.20.0",
    "scipy",
    "scikit-learn",
    "scikit-image",

    # Point Cloud Processing
    "fpsample",

    # Configuration & Utilities
    "addict",
    "omegaconf",
    "huggingface-hub",

    # Optimization
    "numba",

    # Additional Utilities
    "Pillow",
    "tqdm",
]

[project.urls]
Repository = "https://github.com/PozzettiAndrea/ComfyUI-Hunyuan3D-Part"
Documentation = "https://github.com/PozzettiAndrea/ComfyUI-Hunyuan3D-Part#readme"
"Bug Tracker" = "https://github.com/PozzettiAndrea/ComfyUI-Hunyuan3D-Part/issues"

# ComfyUI Registry configuration
[tool.comfy]
PublisherId = "pznodes"
DisplayName = "Hunyuan3D-Part"
Icon = ""

# IMPORTANT: Update these values before publishing:
# 1. Replace YOUR_USERNAME with your GitHub username in [project.urls]
# 2. Replace YOUR_PUBLISHER_ID with your ComfyUI registry publisher ID
# 3. Get your publisher ID by registering at https://comfyregistry.org
# 4. Add REGISTRY_ACCESS_TOKEN to your GitHub repository secrets
#
# Installation notes:
# - This node requires CUDA-specific dependencies (spconv, torch-scatter, torch-cluster)
# - These are automatically installed by install.py during first run
# - Manual installation: Run `python install.py` in the node directory

[tool.comfy.classifiers]
# GPU Support
"Accelerator :: NVIDIA CUDA" = true

# Operating System
"Operating System :: OS Independent" = true
